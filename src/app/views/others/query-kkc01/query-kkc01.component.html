<div fxLayout="row wrap">
    <div class="mat-card-redline"></div>
    <div fxFlex="80" fxFlex.gt-xs="80" fxFlex.gt-sm="80" fxFlex.gt-md="80" fxFlex.gt-lg="80" class="pr-1">
        <mat-card>
            <mat-card-title>
              <span style="font-size: 28px;">คำร้องทั่วไป General Request Form</span>
            <br/><mat-divider></mat-divider>
            </mat-card-title>
            <mat-card-content>
                <div fxLayout="row warp">
                    <div fxFlex="100" fxFlex.gt-xs="100" fxFlex.gt-sm="100" fxFlex.gt-md="100" fxFlex.gt-lg="100">
                        <div fxLayout="row" fxLayoutAlign="space-between center">
                            <!-- search -->
                            <mat-form-field appearance="outline" class="full-width" style="margin-left: 35%">
                                <span matPrefix><mat-icon class="icon">search</mat-icon></span>
                                <input matInput placeholder="ค้นหา"/>
                            </mat-form-field>
                            <!-- + คำร้องทั่วไป -->
                            <div fxFlex="100" fxFlex.gt-xs="100" fxFlex.gt-sm="100" fxFlex.gt-md="100" fxFlex.gt-lg="100" align="end">
                                <button mat-flat-button style="border-radius: 10px; background-color: #AB3C3C; color: #FFF;" (click)="goadd()"><mat-icon>add</mat-icon> ขอคำร้อง</button>
                            </div>
                        </div>
                        <mat-divider></mat-divider>
                    </div>
                </div>
                <!--table-->
                <div fxLayout="row warp">

                  <table mat-table [dataSource]="dataSource" style="width: 100%;">
                    <!-- date Column -->
                    <ng-container matColumnDef="date">
                      <th mat-header-cell *matHeaderCellDef style="width: 20%"> วันที่ยื่นคำขอคำร้อง </th>
                      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                    </ng-container>

                    <!-- title Column -->
                    <ng-container matColumnDef="title">
                      <th mat-header-cell *matHeaderCellDef style="width: 40%"> เรื่อง </th>
                      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                    </ng-container>

                    <!-- status Column -->
                    <ng-container matColumnDef="status">
                      <th mat-header-cell *matHeaderCellDef style="width: 20%"> สถานะ </th>
                      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                    </ng-container>

                    <!-- check Column -->
                    <ng-container matColumnDef="check">
                      <th mat-header-cell *matHeaderCellDef style="width: 20%"> การตรวจสอบเอกสาร </th>
                      <td mat-cell *matCellDef="let element; let row = index">
                        <button *ngIf="element.check != 'accept'"  mat-stroked-button color="warn" class="btn-Previous" ><mat-icon>visibility</mat-icon>&nbsp;&nbsp;รายละเอียด</button>
                        <button *ngIf="element.check == 'accept'"  mat-stroked-button color="warn" class="btn-Previous" >ดำเนินการต่อ<mat-icon>navigate_next</mat-icon></button>
                    </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>

                    <div div fxFlex="95" fxFlex.gt-xs="95" fxFlex.gt-sm="95" fxFlex.gt-md="95" fxFlex.gt-lg="95" style="text-align:end">
                        <mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
